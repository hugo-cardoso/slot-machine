<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slot Machine - Hugo Cardoso</title>
    <link rel="stylesheet" href="./dist/css/style.css">
</head>
<body>
    <div class="game">
        <div class="game__content">
            <div class="game__message" id="gameMessage">GOOD LUCK!</div>
            <div class="game__machine">
                <div class="game__numbers">
                    <div class="game__number" id="gameNumber1">?</div>
                    <div class="game__number" id="gameNumber2">?</div>
                    <div class="game__number" id="gameNumber3">?</div>
                </div>
            </div>
            <!-- <div class="game__scoreboard">
                <div class="game__score">
                    <div class="game__score-label">Cash</div>
                    <div class="game__score-text">$50</div>
                </div>
            </div> -->
            <div class="game__bottom-content">
                <div class="game__scoreboard">
                    <div class="game__score-label">CASH</div>
                    <div class="game__score" id="gameCash">$50</div>
                </div>
                <button class="game__button" id="startGame">START</button>
            </div>
            <div class="game__credits">
                Developed by HUGO CARDOSO
            </div>
        </div>
    </div>

    <script src="./dist/js/app.js"></script>
</body>
</html>
